version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: dev  # Specify the development stage
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
      - client_next_cache:/app/.next
    depends_on:
      - server

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PYTHONUNBUFFERED=1  # This ensures Python output is sent straight to terminal
    volumes:
      - ./server:/server
      - server_python_cache:/root/.cache/pip  # Cache pip packages
    env_file:
      - ./server/.env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /server

volumes:
  client_node_modules:
  client_next_cache:
  server_python_cache:

